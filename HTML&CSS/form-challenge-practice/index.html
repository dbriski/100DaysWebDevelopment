<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" required />
            </li>
            <li>
              <label for="useremail">Your E-Mail Address</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>
            <li>
              <label for="userphone">Your Phone Number</label>
              <input type="tel" name="user-phone" id="userphone" required minlength="10" />
            </li>
          </ul>
        </section>
        <section>
          <label for="usermessage">Your Message</label>
          <textarea name="user-message" id="usermessage" cols="10" rows="5" required minlength="10" maxlength="200"></textarea
          >
        </section>
        <section>
          <label for="channel">How did you find us?</label>
          <select name="channel" id="channel" required>
            <option value="web-search">Web Search</option>
            <option value="referral">Referral</option>
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
            <option value="twitter">Twitter</option>
          </select>
        </section>
        <section>
          <h2>How should we replay?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="choice"
                id="reply-phone"
                value="phone"
                required
              />
              <label for="reply-phone">Call me</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="choice"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-email">Send me an email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="choice"
                id="reply-none"
                value="noreply"
                required
              />
              <label for="reply-none">Don't reply</label>
            </li>
          </ul>
        </section>
        <section id="terms-box">
          <div class="form-control-inline">
            <input type="checkbox" name="terms" id="accept-terms" required />
            <label for="accept-terms">Accept Terms</label>
          </div>
        </section>
        <section id="btn">
          <button type="reset" id="clear-btn">Clear</button>
          <button type="submit" id="submit-btn">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
